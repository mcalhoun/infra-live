vars:
  namespace: mcal

terraform:
  settings:
    spacelift:
      # enable spacelift by default
      workspace_enabled: true
      before_apply:
        - spacelift-configure-paths
      before_init:
        - spacelift-configure-paths
        - spacelift-write-vars
        - spacelift-tf-workspace
      before_plan:
        - spacelift-configure-paths

  backend_type: s3
  backend:
    s3:
      bucket: example-state-bucket
      dynamodb_table: example-state-locks
      encrypt: true
      key: terraform.tfstate
      acl: bucket-owner-full-control
      region: us-east-2
  vars:
    label_order:
      - namespace
      - tenant
      - environment
      - stage
      - name
      - attributes
    descriptor_formats:
      account_name:
        format: "%v-%v"
        labels:
          - tenant
          - stage
      stack:
        format: "%v-%v-%v"
        labels:
          - tenant
          - environment
          - stage
