import:
  - mixins/region/global-region
  - orgs/mcal/core/_defaults
  - catalog/spacelift/admin-stack-defaults

vars:
  tenant: infra
  environment: gbl
  stage: core

components:
  terraform:
    spacelift/admin-stack:
      metadata:
        component: spacelift/admin-stack
        inherits:
          - spacelift/admin-stack/defaults
      settings:
        spacelift:
          space_name: core
      vars:
        stack_name: infrastructure-core-admin
        context_filters:
          tenants:
            - core
          administrative: false
